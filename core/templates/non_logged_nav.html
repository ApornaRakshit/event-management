<header class="bg-slate-800 text-white shadow-md border-b border-amber-500">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center">
      <div class="text-2xl italic font-bold">
        <a href="/" class="text-amber-500 hover:text-amber-400">Evento</a>
      </div>

      <div class="hidden md:flex space-x-4 justify-center items-center">
        <a href="/" class="hover:text-amber-400 hover:font-medium">Home</a>
        <a href="{% url 'show-events' %}" class="hover:text-amber-400 hover:font-medium">Events</a>
        {# Removed <a href="{% url 'about' %}" class="hover:text-amber-400 hover:font-medium">About</a> #}
        <a href="{% url 'sign-in' %}"
          class="border-2 border-amber-500 shadow text-amber-500 px-4 py-1.5 rounded-md hover:font-medium">Sign In</a>
        <a href="{% url 'sign-up' %}"
          class="border-2 border-amber-500 shadow text-amber-500 px-4 py-1.5 rounded-md hover:font-medium">Sign Up</a>
      </div>

      <button id="menu-toggle" class="md:hidden focus:outline-none" aria-expanded="false" aria-controls="mobile-menu">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
      <a href="/" class="block py-2 hover:text-amber-400 hover:font-medium">Home</a>
      <a href="{% url 'show-events' %}" class="block py-2 hover:text-amber-400 hover:font-medium">Events</a>
      {# Removed <a href="{% url 'about' %}" class="block py-2 hover:text-amber-400 hover:font-medium">About</a> #}

      <div class="block py-2 text-center">
        <a href="{% url 'sign-in' %}"
          class="me-1 text-amber-500 px-3 py-1.5 border-2 border-amber-500 rounded shadow hover:font-medium">Sign In</a>
        <a href="{% url 'sign-up' %}"
          class="text-amber-500 px-3 py-1.5 border-2 border-amber-500 rounded shadow hover:font-medium">Sign Up</a>
      </div>
    </div>
  </nav>
</header>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    const isHidden = mobileMenu.classList.toggle('hidden');
    menuToggle.setAttribute('aria-expanded', !isHidden); // Update aria-expanded
  });
</script>
