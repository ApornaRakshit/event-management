<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include "navbar.html" %}
    <main>
            <div class="flex justify-end me-80 my-10">
                <div class="w-1/5 max-w-sm">
                  <div class="relative shadow-xl rounded ">
                    <form method="GET" action="{% url 'show-events' %}">
                    <button class="absolute top-1 right-1 flex items-center rounded bg-sky-700 py-1 px-2.5 text-center text-sm text-white " type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                      </svg>
                      Search
                    </button> 
                </form>
                  </div>
                </div>
                
              </div>
        <div>
            {% for event in events %}
              <div class="flex justify-between items-center shadow-lg bg-slate-300 p-8 my-4 mx-96">
                <div>
                  <h2><span class="text-sky-800 font-medium">Event Name:</span> {{event.name}}</h2>
                  <p><span class="text-sky-800 font-medium">Description:</span> {{event.description}}</p>
                  <p><span class="text-sky-800 font-medium">Participants:</span> {{event.participant_count}}</p>
                </div>
                <div>
                <a class="bg-white hover:bg-sky-600 border-2 hover:text-white rounded p-6 shadow-sm" href="{% url 'event-detail' event.id%}">Details</a>
                </div>
              </div>
              {% endfor %}
        </div>
    </main>
    
</body>
</html>
