{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}"
</head>
<body>
    <div class='w-1/2 mx-auto mt-8'>
        <div>
            {% if message %}
                <p>{{message}}</p>
            {% endif %}
        </div>
        <form method="POST">
            {% comment %} <input type='text' class="border-2 border-gray-500 w-full rounded-lg shadow-sm focus:border-rose-400" placeholder="Enter event title"> {% endcomment %}
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-red-500 px-3 py-2 mt-2 rounded-xl text-white">Submit</button>
        </form>
    </div>
</body>
</html> {% endcomment %}
